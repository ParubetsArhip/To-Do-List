<main class="todo-app">
    <section class="todo-form">
        <h1>Add a Task</h1>
        <form id="todo-form">
            <input id="inputName" type="text" name="title" placeholder="Task Title" required />
            <select id="inputPriority" name="priority">
                <option value="">Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <textarea id="inputDescription" name="description" placeholder="Description"></textarea>
            <input id="inputDate" type="datetime-local" name="datetime" required />
            <button disabled id="btnAddNote" type="submit">Add</button>
        </form>
    </section>
