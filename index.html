<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do-List</title>
    <script type="module" src="/src/script.js"></script>
</head>

<body>

<div class="container">
    <h1 class="container__title">To-Do-List</h1>

    <div class="container__content">
        <div class="container__content__top">
            <button class="btn__add__new__todo">Add a new to-do</button>
            <ul class="three__buttons">
                <li>
                    <button class="three__buttons__btn btn__all">All</button>
                </li>
                <li>
                    <button class="three__buttons__btn btn__to__do">To-Do</button>
                </li>
                <li>
                    <button class="three__buttons__btn btn__completed">Completed</button>
                </li>
            </ul>
        </div>

        <div class="container__content__bottom">
            <ul class="container__content__bottom__list">
                <li>Task</li>
                <li>Description</li>
                <li>Category</li>
                <li>When</li>
                <li>Priority</li>
                <li>Fulfillment</li>
            </ul>
        </div>
    </div>
</div>

</body>

</html>
