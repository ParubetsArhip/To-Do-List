<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Gradient To-Do</title>
  <script type="module" src="./src/script.js" defer></script>
</head>

<body>
  <main class="todo-app">
    <section class="todo-form">
      <h1><img src="./images/checklist.png" alt="icon" style="width: 32px; vertical-align: middle"> My ToDo List</h1>
      <form id="todo-form">
        <input id="inputName" type="text" name="title" placeholder="Add a new task..." required />
        <select id="inputPriority" name="priority">
          <option value="">Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <textarea id="inputDescription" name="description" placeholder="Description..."></textarea>
        <input id="inputDate" type="datetime-local" name="datetime" required />
        <button id="btnAddNote" type="submit" disabled>Add</button>
      </form>
      <div class="search-filter">
        <input type="text" id="search" placeholder="Search tasks...">
      </div>
    </section>

    <section class="todo-list" id="todo-list">
      <h2>To-do list</h2>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit task</h2>
      <input type="text" id="edit-title" placeholder="Edit title...">
      <textarea id="edit-description" placeholder="Edit description..."></textarea>
      <input type="datetime-local" id="edit-date">
      <button id="submitEdit">Submit</button>
      <button id="closeModal">Cancel</button>
    </div>
  </div>
</body>

</html>
